server:
  error:
    include-message: always
    include-binding-errors: always

spring:
  mail:
    host: localhost
    port: 1025
    username: hello
    password: hello

    properties:
      mail:
        smtp:
          ssl:
            trust: "*"
          auth: true
          starttls:
            enable: true
          connection-timeout: 5000
          timeout: 3000
          write timeout: 5000
  security:
    oauth2:
      client:
        registration:
          google:
            clientId: YOUR_GOOGLE_APP_CLIENT_ID
            clientSecret: YOUR_GOOGLE_APP_SECRET_KEY
            scope:
              - email
              - profile

          facebook:
            clientId: YOUR_FACEBOOK_APP_CLIENT_ID
            clientSecret: YOUR_FACEBOOK_APP_SECRET_KEY
            scope:
              - email
              - public_profile


